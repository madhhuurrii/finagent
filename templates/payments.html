{% extends 'base1.html' %}
{% block body %}
<h1 class="poppins-semibold text-white text-center mb-3">FinPay</h1>

  <div class="card-background  mx-5 p-md-3 h-100">
    <div class="row pt-3 m-md-4">
<div class="col-md-6">
    <form method="post" enctype="multipart/form-data">
       <div class="form-group">
    <label for="exampleInputEmail1" class="text-white m-2"> UPI ID</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="merchant_upi" aria-describedby="emailHelp" placeholder={{user_upi}}>
    </div>
  <div class="form-group">
    <label for="exampleInputEmail1" class="text-white m-2">Merchant UPI ID</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="merchant_upi" aria-describedby="emailHelp" placeholder="Enter UPI ID">
    </div>
  <div class="form-group">
    <label for="exampleInputPassword1" class="text-white m-2">Amount</label>
    <input type="number" class="form-control" id="exampleInputPassword1" name="amount" placeholder="Amount">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1" class="text-white m-2">Remarks</label>
    <select class="form-control" id="exampleFormControlSelect1" name="remarks">
      <option>Grocerry</option>
      <option>Rents</option>
      <option>Food</option>
      <option>Travel</option>
      <option>Miscellaneous</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary mt-4">Submit</button>
</form>
</div>
<div class="col-md-6 d-flex justify-content-center">
<!-- <i class="zmdi zmdi-smartphone-lock text-white fs-5"></i> -->
 
<img src="{{url_for('static', filename='img/validating-ticket.png')}}" class="img-fluid animate__animated animate__infinite animate__bounce animate__slower pt-md-5 h-50" alt="pays">

 
  </div>
</div>
</div>
</div>

{% endblock %}
