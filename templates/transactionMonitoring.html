{% extends 'base.html' %}
{% block body %}
<h1 class="poppins-semibold text-white text-center mb-3">Fraud Detection Monitoring</h1>
<div class="row pt-3 m-md-4">
     <div class="card-background p-md-3 h-100">
    <div class="card-title text-center text-white fs-4">Real Time Transaction Monitoring</div>
       <div class="cardtext-background text-center text-white m-md-3 p-3">
       <table class="table table-dark">
   <thead>
    <tr>
      <!-- {% for i in table_list %}
      <th scope="col">{{i}}</th>
       {% endfor %} -->
        <th scope="col">User ID</th>
         <th scope="col">TXN ID</th>
          <th scope="col">Amount</th>
           <th scope="col">Duration</th>
            <th scope="col">IP</th>
             <th scope="col">Country</th>
             <!-- <th scope="col">Device Type</th> -->
             <th scope="col">Status</th>
             <th scope="col">Risk Score</th>
             <th scope="col">Device Type</th>
    </tr>
 
  </thead>
 
  
  
  <tbody>
    {% for i in data %}
  
    <tr>
      {% for j in i %}
    {% if j != "_id" %}
      <td scope="row">{{i[j]}}</td>
      {% endif %}
   {% endfor %} 

    </tr>
   
  {% endfor %}
  </tbody>
  

</table>
       </div>
   </div>
</div>
{% endblock %}
